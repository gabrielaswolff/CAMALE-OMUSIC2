<!DOCTYPE html>
<html>
<head>
    <title>Player de Música com Caixa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .music-player {
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Player de Música</h1>
        <div class="music-player p-4">
            <audio id="audio" controls>
                <source src="caminho/para/musica1.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>

            <div class="mt-3">
                <button class="btn btn-primary" onclick="trocarMusica('caminho/para/musica1.mp3')">Música 1</button>
                <button class="btn btn-primary" onclick="trocarMusica('caminho/para/musica2.mp3')">Música 2</button>
                <button class="btn btn-primary" onclick="trocarMusica('caminho/para/musica3.mp3')">Música 3</button>
                <button class="btn btn-primary" onclick="trocarMusica('caminho/para/musica4.mp3')">Música 4</button>
                <button class="btn btn-primary" onclick="trocarMusica('caminho/para/musica5.mp3')">Música 5</button>
                <button class="btn btn-primary" onclick="pausar()">Pausar</button>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');

        function trocarMusica(caminho) {
            audio.src = caminho;
            audio.play();
        }

        function pausar() {
            audio.pause();
        }
    </script>
</body>
</html>
